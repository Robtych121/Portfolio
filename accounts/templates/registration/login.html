{% extends  'base.html' %}
{% load bootstrap_tags %}

{% block page_title %}Login{% endblock %}
{% block page_heading%}Login{% endblock %}

{% block content %}
<form method="post">
    {% csrf_token %}
    <input type="hidden" name="next" value="{{ next }}">
    {{ form | as_bootstrap }}
    <button class="btn btn-success" type="submit">Log in</button> <a class="btn btn-danger" href="{% url 'password_reset' %}">Reset Password</a>
</form>
{% endblock %}
