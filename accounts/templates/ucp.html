{% extends 'base.html' %}

{% block page_title %}User Control Panel{% endblock %}
{% block page_heading%}User Control Panel{% endblock %}

{% block content %}
<div class="row">
    <div class="col-6">
        <p>User Name: {{ user }}</p>
        <p>Email : {{ profile.email }}</p>
        <p>Member Since : {{ profile.date_joined }}</p>
    </div>
    <div class="col-6">
        <p><strong>Actions</strong></p>
        <p><a href="{% url 'password_change' %}">Change Password</a></p>
    </div>
</div>
{% endblock %}
